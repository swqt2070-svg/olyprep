name: Deploy to VPS

on:
  push:
    branches:
      - main   # деплой при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/olyprep_deploy
          chmod 600 ~/.ssh/olyprep_deploy
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Run deploy script on server
        run: |
          ssh -i ~/.ssh/olyprep_deploy -o StrictHostKeyChecking=no \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "bash /srv/apps/olyprep/deploy.sh"
